# 微信公众号配置
# 分类代码: wechat
# 调度频率: 30 分钟
# 主要通过 Scrapy 爬取（需要登录态）

# ============================================
# 时政类公众号
# ============================================

wechat_rmrb:
  display_name: 人民日报公众号
  category: wechat
  source_type: scrapy
  spider_name: wechat_article
  platform: wechat
  account_id: rmrb
  account_type: politics
  mongo_collection: wechat
  dedup_fields:
    - title
    - account_id
  time_varying_fields:
    - read_count
    - like_count
  schedule:
    type: interval
    minutes: 60
  enabled: false  # 需要配置登录态

