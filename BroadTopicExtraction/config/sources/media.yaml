# 中央媒体
# ============================================

rmrb:
  display_name: 人民日报
  category: media
  source_type: scrapy
  spider_name: rmrb
  platform: rmrb
  media_type: central
  mongo_collection: media
  dedup_fields:
    - title
    - publish_date
  time_varying_fields: []
  schedule:
    type: cron
    hour: 6
    minute: 0
  enabled: true

